name: custombank
description: Banking Simulator App
publish_to: 'none'
version: 1.0.1+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  intl: ^0.18.1
  provider: ^6.1.1
  uuid: ^4.2.1
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.4+1
  path_provider: ^2.1.5
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  # flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/chase_logo.png
    - assets/bankofamerica_logo.png
    - assets/capitalone_logo.png
    - assets/citibank_logo.png
    - assets/wells_fargo_logo.png
    - assets/usbank_logo.png
    - assets/pnc_logo.png
    - assets/tdbank_logo.png
    - assets/ally_logo.png
    - assets/truist_logo.png
    - assets/mastercard_logo.png
    - assets/visa_logo.png
    - assets/legal/privacy_policy.md
    - assets/legal/terms_of_service.md
    - assets/custombank_logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/custombank_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#0A1929"
  adaptive_icon_foreground: "assets/custombank_logo.png"
  web:
    generate: true
    image_path: "assets/custombank_logo.png"
    background_color: "#0A1929"
    theme_color: "#1E88E5"